<!DOCTYPE html>
<html>
<head>
    <title>Тест подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/awesome/css/all.css" />
    <link rel="icon" type="image/png" href="/static/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
    <link rel="manifest" href="/static/site.webmanifest" />
    <style type="text/css">
        .video-player {
          width: 800px;
          height: 600px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 1);
          display: flex;
          flex-direction: column;
        }
        .video-box {
          flex-grow: 1;
        }
        .button-box {
          background-color:black;
          display: flex;
          justify-content: space-between;
        }
        .player-button {
          border-style: none;
          cursor: pointer;
          background-color: transparent;
          color: white;
          font-size: 18px;
          margin: 5px;
          width: 50px;
          height: 20px;
        }
   </style>
</head>
<body>
<h2>
    <a href="#"><b>Коaла</b> — Википедия</a>
    <br>
    <small>
        <small>
            ru.wikipedia.org›Коала
        </small>
    </small>
</h2>
<p>
    <b>Коaла</b> (лат. Phascolarctos cinereus) — вид сумчатых, обитающий в Австралии. Единственный современный
    представитель семейства коаловых ... <a href="#">Читать ещё</a>.
</p>
<div id="player" class="video-player">
    <div class="js-video-container video-box"></div>
    <div class="button-box">
        <div>
            <button class="js-play-button player-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button player-button">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button player-button" hidden>
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button player-button" hidden>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
        </div>
        <div>
            <button class="js-fullscreen-button player-button">
                <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });

</script>

</body>
</html>
