<!DOCTYPE html>
<html>
<head>
    <title>Тест подключения плеера</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/awesome/css/all.css" />
    <style type="text/css">
        .player-button {
          border-style: none;
          cursor: pointer;
          background-color: transparent;
          color: white;
          width: 40px;
          height: 25px;
        }
      </style>
</head>
<body>
<h2>
    <a href="#"><b>Коaла</b> — Википедия</a>
    <br>
    <small>
        <small>
            ru.wikipedia.org›Коала
        </small>
    </small>
</h2>
<p>
    <b>Коaла</b> (лат. Phascolarctos cinereus) — вид сумчатых, обитающий в Австралии. Единственный современный
    представитель семейства коаловых ... <a href="#">Читать ещё</a>.
</p>
<div id="player" style="width: 800px; height: 600px;">

    <div class="js-video-container" style="width: 100%; height: 100%;"></div>
    <div style="background-color:black;">
        <button class="js-play-button"
                style="border-style: none;
                cursor: pointer;
                background-color: transparent;
                color: white;
                width: 40px;
                height: 25px;">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button"
                style="border-style: none;
                cursor: pointer;
                background-color: transparent;
                color: white;
                width: 40px;
                height: 25px;">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
<script src="player.js"></script>

<script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });

</script>
